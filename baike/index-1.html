<h3 id="_1">百度百科爬虫</h3>
<p><br>这是一个简单的分布式爬取百度百科的词条</br>
<br><strong><em>*</em></strong><strong><em>*</em></strong><strong><em>异常处理</em>*  </strong>匿名函数<strong>  </strong>进程与线程<strong><em>*</em></strong>*  <strong>BeautifulSoup,requests</strong> </br>
<p>由一个主节点和多个从节点构成。主从节点之间通过queue传输数据，主节点负责保存数据、分配下载任务以及去重，从节点负责下载网页、提取网页中的超文本链接数据并将数据返回至主节点。</p></p>
